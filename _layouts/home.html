---
layout: default
---

{% if page.title %}
<header class="header-page">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	  <div class="page-heading">
	    <h1>{{ page.title }}</h1>
	    {% if page.subtitle %}
	    <hr class="small">
	    <span class="page-subheading">{{ page.subtitle }}</span>
	    {% endif %}
	  </div>
    </div>
  </div>
</header>
{% endif %}

<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    {{ content }}
	{% if page.comments %}
    <div class="disqus-comments">
	  {% include disqus.html %}
    </div>
	{% endif %}
  </div>

  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "SoftwareApplication",
      "name": "Jagged Alliance 2 Stracciatella",
      "applicationCategory": "Game",
      "operatingSystem": "Windows, OS X, Linux, FreeBSD, OpenBSD",
      "screenshot": "http://ja2-stracciatella.github.io/img/features/high-res.jpg",
      "downloadUrl": "http://ja2-stracciatella.github.io/download/",
      "url": "http://ja2-stracciatella.github.io/",
      "description": "Remove the dictatress Deidranna by whatever means necessary. Hire mercenaries and conquer Arulco sector by sector to free its oppressed people. An improved, cross-platform, stable Jagged Alliance 2 runtime.",
      "author": {
        "@type": "Organization",
        "name": "Jagged Alliance Stracciatella Team",
        "url": "https://github.com/ja2-stracciatella"
      },
      "hasPart": {
        "@type": "SoftwareApplication",
        "name": "Jagged Alliance 2",
        "applicationCategory": "Game",
        "operatingSystem": "Microsoft Windows, Linux, AmigaOS"
      }
    }
  </script>
</div>
